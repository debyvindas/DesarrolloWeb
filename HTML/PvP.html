<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="../CSS/StyleMain.css">
    <link rel="stylesheet" href="../CSS/StylePvP.css">
    <script src="../JS/PvP.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Panel lateral: Jugador Uno -->
        <div id="player-one-panel" class="player-panel">
            <h2>Jugador Uno</h2>
            <p id="player-one-streak">Puntaje: 0</p>
            
        </div>

        <!-- Sección principal -->
        <div id="main-game">
            <h1>Trivia Game</h1>

            <!-- Turno del jugador -->
            <p id="turn-message">Turno del Jugador 1</p> <!-- Turno dinámico -->

            <!-- Pregunta -->
            <p id="question">Presiona "Iniciar" para comenzar el juego.</p>

            <!-- Respuestas -->
            <div id="answers"></div>

            <!-- Botón para iniciar el juego -->
            <button id="start-btn">Iniciar</button>
            <button id="Restart-btn" style="display: none;">Reiniciar</button>
        </div>

        <!-- Panel lateral: Jugador Dos -->
        <div id="player-two-panel" class="player-panel">
            <h2>Jugador Dos</h2>
            <p id="player-two-streak">Puntaje: 0</p>
            
        </div>
    </div>
</body>
</html>
