<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="../CSS/StyleMain.css">
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-panel {
            width: 20%;
            text-align: center;
        }

        #main-game {
            flex: 1;
            text-align: center;
            padding: 1em;
        }

        h1 {
            margin-bottom: 1em;
        }

        button {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
        }

        #answers {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Panel lateral: Jugador Uno -->
        <div id="player-one-panel" class="player-panel">
            <h2>Jugador Uno</h2>
            <p id="player-one-streak">Racha: 0</p>
            <p id="player-one-reward">Premio: Ninguno</p>
        </div>

        <!-- Sección principal -->
        <div id="main-game">
            <!-- Título del juego -->
            <h1>Trivia Game</h1>

            <!-- Pregunta -->
            <p id="question">Presiona "Iniciar" para comenzar el juego.</p>

            <!-- Respuestas -->
            <div id="answers"></div>

            <!-- Botón para iniciar el juego -->
            <button id="start-btn" onclick="startGame()">Iniciar</button>
            <button id="Restart-btn" onclick="startGame()" style="display: none;">Reiniciar</button>
        </div>

        <!-- Panel lateral: Jugador Dos -->
        <div id="player-two-panel" class="player-panel">
            <h2>Jugador Dos</h2>
            <p id="player-two-streak">Racha: 0</p>
            <p id="player-two-reward">Premio: Ninguno</p>
        </div>
    </div>
</body>
</html>
