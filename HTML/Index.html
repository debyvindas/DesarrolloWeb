<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StyleMain.css">
    <title>Modos de juego</title>
</head>
<body>
    <h1>TRIVIA TIME!</h1>
    <audio id="backgroundMusic" autoplay loop muted>
        <source src="../musikita/MANDALORIAN.mp3" type="audio/mp3">
    </audio>
    <div class="salchicha">
        <h3>Modos de juego:</h3>
    </div>
    <div class="button-container">
        <button onclick="NormalMode()">Modo Clásico</button>
        <button onclick="redirectToTriviaton()">Triviaton</button>
        <button onclick="redirectToPvP()">Player VS Player</button>
        <button onclick="AdminOpen()">Administración</button>
        <button onclick="PerfilOpen()">Perfil</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const adminButton = document.querySelector('button[onclick="AdminOpen()"]');
            const rol = localStorage.getItem('rol');

            // Habilitar botón de administración solo si el rol es de administrador
            if (rol !== '1') {
                adminButton.style.display = 'none';
            }
        });

        function redirectToPvP() {
            window.location.href = 'PvP.html';
        }
        function redirectToTriviaton() {
            window.location.href = 'triviaton.html';
        }
        function NormalMode() {
            window.location.href = 'NormalMode.html';
        }
        function AdminOpen() {
            window.location.href = 'Menu Categoria.html';
            // Aquí puedes redirigir a otra página o habilitar una función adicional
        }
        function PerfilOpen() {
            window.location.href = 'MenuPerfil.html';
        }
    </script>
</body>
</html>
