<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Styles.css">
    <title>Trivia</title>
</head>
<body>

<button id="openModal">Iniciar Sesión</button>

<div id="FirstModal" class="modal">
    <!-- Formulario Login -->
    <div class="modal-LogIn">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="close">Entrar</button>
        </form>
        <button id="toSignUp" class="change">Registrar</button>  <!-- Botón para cambiar al formulario de registro -->
    </div>

    <!-- Formulario Sign Up -->
    <div class="modal-SignIn" style="display: none;">
        <h2>Registrar</h2>
        <form id="signUpForm">
            <label for="nombreReg">Nombre:</label>
            <input type="text" id="nombreReg" name="nombre" required>
            <label for="correoReg">Correo:</label>
            <input type="email" id="correoReg" name="correo" required>
            <label for="passwordReg">Contraseña:</label>
            <input type="password" id="passwordReg" name="password" required>
            <button type="submit" class="close">Registrar</button>
        </form>
        <button id="toLogin" class="change">Iniciar sesión</button>
    </div>
</div>

<div class="MainMenu">
    <header>
        <h1>Selecione su modo de juego</h1>
    </header>
    <main>
        <button>Clásica</button>
        <button>Uno Contra Uno</button>
        <button>Challenge</button>
        <button>Otro más</button>
    </main>
</div>

<div class="UnoAUno">
    <div class="pregunt">

    </div>
    <div class="respuestas">

    </div>
    <div class="stats">
        
    </div>
</div>

<div class="container">
    <header>
        <h1>TriviaTime!</h1>
    </header>
    
    <main>
        <!-- Selección de categoría -->
        <section id="category-selection">
            <h2>Selecciona una categoría</h2>
            <button onclick="startGame('ciencias')">Ciencias</button>
            <button onclick="startGame('historia')">Historia</button>
        </section>

        <!-- Juego de trivia -->
        <section id="game" class="hide">
            <div id="question-container">
                <h2 id="question">Pregunta</h2>
                <div id="timer">Tiempo restante: <span id="time-left">10</span> segundos</div>
                <div id="answers">
                    <!-- Respuestas se generarán dinámicamente -->
                </div>
                <div id="feedback" class="feedback"></div>
            </div>
        </section>

        <!-- Sección de puntuación -->
        <section id="score" class="hide">
            <h2>Juego terminado</h2>
            <p>Tu puntuación final es: <span id="final-score"></span></p>
            <button id="restart-btn" onclick="restartGame()">Reiniciar</button>
        </section>
    </main>


</div>

<script src="../JS/Generate_Ques.js"></script>
<script src="../JS/Log_In.js"></script>
<script src="../JS/Sign_Up.js"></script>

</body>
</html>
