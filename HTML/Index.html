<body>

<button id="openModal">Iniciar Sesión</button>

<div id="FirstModal" class="modal">
    <!-- Formulario Login -->
    <div class="modal-LogIn">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="close">Entrar</button>
        </form>
        <button id="toSignUp" class="change">Registrar</button>  <!-- Botón para cambiar al formulario de registro -->
    </div>

    <!-- Formulario Sign Up -->
    <div class="modal-SignIn" style="display: none;">
        <h2>Registrar</h2>
        <form id="signUpForm">
            <label for="nombreReg">Nombre:</label>
            <input type="text" id="nombreReg" name="nombre" required>
            <label for="correoReg">Correo:</label>
            <input type="email" id="correoReg" name="correo" required>
            <label for="passwordReg">Contraseña:</label>
            <input type="password" id="passwordReg" name="password" required>
            <button type="submit" class="close">Registrar</button>
        </form>
        <button id="toLogin" class="change">Iniciar sesión</button>
    </div>
</div>

</div>
