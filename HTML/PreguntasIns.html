<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StyleRegistroPreguntas.css">
    <title>Registro de Preguntas</title>
</head>
<body>
    <div>
        <header>
            <h1>Registro de Preguntas</h1>
        </header>

        <label for="Pregunta">Pregunta</label>
        <input type="text" id="Pregunta" placeholder="Ingrese su pregunta aquí" required>
        
        <label for="R1">Respuesta Correcta</label>
        <input type="text" id="R1" placeholder="Ingrese su Respuesta CORRECTA aquí" required>
        
        <label for="R2">Respuesta Incorrecta</label>
        <input type="text" id="R2" placeholder="Ingrese una Respuesta INCORRECTA aquí" required>
        
        <label for="R3">Respuesta Incorrecta</label>
        <input type="text" id="R3" placeholder="Ingrese una Respuesta INCORRECTA aquí" required>
        
        <label for="R4">Respuesta Incorrecta</label>
        <input type="text" id="R4" placeholder="Ingrese una Respuesta INCORRECTA aquí" required>
        
        <!-- Botón para agregar pregunta -->
        <button id="add-question-btn">Agregar Pregunta</button>
    </div>
</body>
</html>
